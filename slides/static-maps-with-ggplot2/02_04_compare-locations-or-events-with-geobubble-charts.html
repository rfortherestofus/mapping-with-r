In a geobubble chart we use the &lt;span style='color:#c03728'&gt;size aesthetic&lt;/span&gt; of `geom_point()` to vary the size of our bubbles.

--

There are &lt;span style='color:#fd8f24'&gt;**two extremely different scales**&lt;/span&gt; that {ggplot2} can use to decide how to vary the sizes of the points:

--

- scale_size()&lt;sup&gt;1&lt;/sup&gt;

- scale_radius()

.footnote[
[1] The default chosen by {ggplot2}
]
